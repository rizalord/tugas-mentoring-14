openapi: 3.0.3
info:
  title: Mentoring 16 - API Documentation
  version: 1.0.0
  description: API Documentation menggunakan Swagger untuk tugas mentoring 16 berkaitan dengan materi Rest API dan JWT dari tugas mentoring sebelumnya.
  contact: {}

servers:
  - url: http://tugas-16.rizalord.xyz/api/v1
    description: Production server
  - url: http://mentoring-15.test/api/v1
    description: Development server 1

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register
      description: Register
      operationId: register
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user100@example.com
                password:
                  type: string
                  example: '123456'
                username:
                  type: string
                  example: newUser100
      responses:
        '200':
          description: '200'
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store, no-cache, must-revalidate
            Connection:
              schema:
                type: string
                example: Keep-Alive
            Content-Length:
              schema:
                type: string
                example: '394'
            Date:
              schema:
                type: string
                example: Sat, 21 Oct 2023 15:26:55 GMT
            Expires:
              schema:
                type: string
                example: Thu, 19 Nov 1981 08:52:00 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=5, max=100
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Apache/2.4.56 (Debian)
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.0.30
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      auth:
                        type: object
                        properties:
                          expires_at:
                            type: string
                            example: '2023-10-21 16:26:55'
                          token:
                            type: string
                            example: >-
                              eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1aWQiOjgsInVzZXJuYW1lIjoibmV3VXNlcjEwMCIsIkFQSV9USU1FIjoxNjk3OTAyMDE1fQ.Fu-ZmMkv7aI9gCPl6NWjCa13x9ifYKKHoTbIvXiuVao
                          type:
                            type: string
                            example: Bearer
                      user:
                        type: object
                        properties:
                          email:
                            type: string
                            example: user100@example.com
                          id:
                            type: number
                            example: 8
                          image:
                            type: string
                            example: http://34.128.102.158/public/images/default.jpg
                          name:
                            type: string
                            example: newUser100
                  message:
                    type: string
                    example: Success register
              examples:
                '200':
                  value:
                    data:
                      auth:
                        expires_at: '2023-10-21 16:26:55'
                        token: >-
                          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1aWQiOjgsInVzZXJuYW1lIjoibmV3VXNlcjEwMCIsIkFQSV9USU1FIjoxNjk3OTAyMDE1fQ.Fu-ZmMkv7aI9gCPl6NWjCa13x9ifYKKHoTbIvXiuVao
                        type: Bearer
                      user:
                        email: user100@example.com
                        id: 8
                        image: http://34.128.102.158/public/images/default.jpg
                        name: newUser100
                    message: Success register
        '400':
          description: '400'
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store, no-cache, must-revalidate
            Connection:
              schema:
                type: string
                example: close
            Content-Length:
              schema:
                type: string
                example: '175'
            Date:
              schema:
                type: string
                example: Sat, 21 Oct 2023 15:26:09 GMT
            Expires:
              schema:
                type: string
                example: Thu, 19 Nov 1981 08:52:00 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Apache/2.4.56 (Debian)
            Set-Cookie:
              schema:
                type: string
                example: >-
                  ci_session=926c03a3e5d3a7e47bfbff86576279814bc84928;
                  expires=Sat, 21-Oct-2023 17:26:09 GMT; Max-Age=7200; path=/;
                  HttpOnly
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.0.30
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      email:
                        type: string
                        example: The Email field must contain a unique value.
                      username:
                        type: string
                        example: >-
                          This username already exists. Please choose another
                          one.
                  message:
                    type: string
                    example: Validation rules violated
              examples:
                '400':
                  value:
                    errors:
                      email: The Email field must contain a unique value.
                      username: This username already exists. Please choose another one.
                    message: Validation rules violated     
