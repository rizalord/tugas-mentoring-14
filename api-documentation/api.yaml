              examples:
                '200':
                  value:
                    data:
                      auth:
                        expires_at: '2023-10-21 16:48:30'
                        token: >-
                          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1aWQiOiI2IiwidXNlcm5hbWUiOiJuZXdVc2VyMSIsIkFQSV9USU1FIjoxNjk3OTAzMzEwfQ.P7yuDXFepe-AuCr9aCmdgVZHzTjXCzeFtcFnzR8H_Jk
                        type: Bearer
                      user:
                        email: user12@example.com
                        id: '6'
                        image: http://34.128.102.158/public/images/default.jpg
                        name: newUser1
                    message: Success login
        '400':
          description: '400'
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store, no-cache, must-revalidate
            Connection:
              schema:
                type: string
                example: close
            Content-Length:
              schema:
                type: string
                example: '53'
            Date:
              schema:
                type: string
                example: Sat, 21 Oct 2023 15:48:49 GMT
            Expires:
              schema:
                type: string
                example: Thu, 19 Nov 1981 08:52:00 GMT
            Pragma:
              schema:
                type: string
                example: no-cache
            Server:
              schema:
                type: string
                example: Apache/2.4.56 (Debian)
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.0.30
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items: {}
                    example: []
                  message:
                    type: string
                    example: Wrong username or password.
              examples:
                '400':
                  value:
                    errors: []
                    message: Wrong username or password.
